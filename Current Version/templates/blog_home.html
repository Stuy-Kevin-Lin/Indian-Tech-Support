<!-- template for user's home page w/ link to their blgos -->

<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <table>
        <td>
          <!-- make a blog post -->
        <form action="/make-blog">
            <input type="submit" value="Make Blog">
        </form>
        </td>
        <td>
          <!-- search for a blog -->
            <form action="/search">
                <input type="search" name="search" placeholder="Search for a blog..." size="35">
                <input type="submit" value="Search">
            </form>
        </td>
    </table>
        <div align="right">
    <form action="/logout">
        <input type="submit" value="Logout">
    </form>
    </div>
    <div align="center">
    {% set msg = get_flashed_messages() %}
    {% for each in msg %}
        {% if each %}
            <strong>{{ each }}</strong>
        {% endif %}
    {% endfor %}
    </div>
</head>
<body>
    <div align="center">
    <table>
        <br>
    {% for item in content %}
        {% if item %}
<!-- prints out the content, name, date, and then content of the blogs -->
            <tr>{{ item[0] }}   {{ item[2] }}<br>
                {{ item[1] }}</tr><br>
                -------------------
                {% if user in item[3] %}
                <tr>
                <form action="/edit">
                    <input type="hidden" name="content" value="{{ item[1] }}">
                    <input type="hidden" name="time" value="{{ item[2] }}">
                    <input type="submit" value="Edit blog">
                </form>
            </tr>
            {% endif %}
            <br><br>
        {% endif %}
    {% endfor %}
    </table>
    </div>
</body>
</html>
