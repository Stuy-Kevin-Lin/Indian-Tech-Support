<!-- template for all our html templates -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="shortcut icon" href="static/images/favicon.ico" type="image/x-icon" />
  <title>{% block title %}{% endblock %}</title>
  <style>
        * {
				    font-family: "Open Sans";
				    font-size: 15px;
			  }
        .button {
                color: white;
                border: none;
                padding: 10px 25px;
                background-color: #007EA7;
        }

        a, a:hover, a:visited, a:active, a:link {
  				color: #FFF;
  				text-decoration: none;
  			}

        h1	{
  				font-size: 40px;
  				color: #007EA7;
        }
  </style>
  <nav class="navbar" style="background-color:rgb(10,10,10);">
    <a class="navbar-brand" style="margin-bottom:10px" href="/"><img class="form-inline" src="static/images/icon.png"></a>
    {% block toolbar %}
    <a class="navbar-brand" style="margin-top:5px" href="/home">Home</a>
    <a class="navbar-brand" style="margin-top:5px" href="/make-blog">Make Post</a>
    <a class="navbar-brand" style="margin-top:5px" href="/logout">Log Out</a>
    <form action = "/search" style="margin-top:13px;" class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search for a post..." name="search">
    </form>
    {% endblock %}
  </nav>
</div>
  {% block header %}{% endblock %}
</head>
<body>
  {% block content %}
  {% endblock %}

  {% block footer %}
    <br> {# wrong copyright and credits #}
  {% endblock %}
</body>
</html>
