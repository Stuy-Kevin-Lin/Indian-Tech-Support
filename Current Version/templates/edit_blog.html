<!-- HTML TEMPLATE for editing blogs  -->
<!DOCTYPE html>
<html>
<head>
    <title>Edit Blog</title>
</head>
<body>
    <form action="/edit-auth">
        <input type="text" name="content" value="{{ content }}" placeholder="Edit your post..." size="50"><br>
        <input type="text" name="tags" value="{{ tags }}" placeholder="Add some tags to be more visible!"><br><br>
        <input type="hidden" name="time" value="{{ post }}">
        <input type="submit" value="Submit Edit">
</body>
</html>
